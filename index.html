  <head>
    <meta charset="utf-8">

    <meta name="description" content="JS Memory Game inspired by Gwent">
    <meta name="keywords" content="javascript, jQuery, game, gwent, memory">
    <meta name="author" content="MZ">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">

          <div class="card" id="card6"></div>
          <div class="card" id="card7"></div>
          <div class="card" id="card8"></div>

          <div class="card" id="card11"></div>

          </div>
        </div>

      </article>
    </main>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="memory.js"></script>

</html>
